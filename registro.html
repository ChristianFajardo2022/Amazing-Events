<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styless/style.css" />
  </head>
  <body>
    <header>
      <img id="logo1" src="./assets/logo.png" alt="logo" />
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./proximoseventos.html"
                  >Proximos Eventos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./eventospasados.html"
                  >Eventos Pasados</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./summary.html">Estadistica</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Registro</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="registro">
        <div class="regis">
          <h1 class="regis">Registro</h1>
        </div>
        <div class="formulario">
          <form action="./show_data.html"></form>
          <fieldset class="filas">
            <label for="nombre"
              >Nombre Completo:<input
                class="f1"
                type="text"
                id="nombre"
                name="Nombre_Completo"
            /></label>
            <label for="mail"
              >Email:<input class="f1" type="text" id="mail" name="Email"
            </label>
          </fieldset>
          <fieldset>
            <label for="contraseña">
              Contraseña:<input
                type="password"
                id="contraseña"
                name="Contraseña"
              />
            </label>
            <label for="contraseña_confirmación">
              Contraseña (confirmacion):<input
                type="password"
                id="contraseña_confirmación"
                name="contraseña_(confirmación)"
              />
            </label>
          </fieldset>
          <fieldset>
            <label for="tipo"
              >Tipo de Usuario:
              <select id="tipo" name="Tipo_de_Usuario">
                <option value="-1" selected>Seleccione</option>
                <option value="1">Estudiante</option>
                <option value="2">Docente</option>
                <option value="3">Otro</option>
              </select>
            </label>
            <input type="checkbox" id="acepto" />
            <label for="acepto">"Acepto los términos y condiciones"</label>
            <input class="send" type="submit" value="Continuar" />
          </fieldset>
        </div>
      </div>
    </main>
    <footer>
      <p>CHRISTIAN FAJARDO @ 2022</p>
      <p>Derechos Reservados</p>
    </footer>
  </body>
</html>
